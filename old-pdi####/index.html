<body class="login">

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-banner text-center">
                    <h1>
                        <img src="img/Bajaj_Logo.png">
                        <!-- <i class="fa fa-gears"></i> Before Supply -->
                    </h1>
                </div>
                <div class="portlet portlet-green">
                    <div class="portlet-heading login-heading">
                        <div class="portlet-title">
                            <h4><strong>One Company.. One Experience</strong>
                            </h4>
                        </div>
                        
                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body">
                        <form method="post" id="logInBFS" onsubmit="return loginCheck()">
                            <fieldset>
                              <div class="err_msg">Invalid Credientials</div>
                                <div class="form-group">
                                    <input id="Email" class="form-control" placeholder="Dealer ID" name="email" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="Passwd" class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <button type="submit" id="signIn" name="signIn" class="btn btn-lg btn-green btn-block">Sign In</button>
                            </fieldset>                            
                        </form>
                    </div>
                </div>
                <div class="supply_logos">
                    <span class="before_logo">
                        <img src="img/aftersell-small.png">
                    </span>
                </div>
                <footer>
                    <span>All rights reserved by <a href="http://www.bajajauto.com/">Bajaj Auto Ltd.</a></span><br>
                    <span>Powered by GladMinds Connect Platform</span><br>
                    <span>Version 1.0.1</span>
                </footer>
            </div>
        </div>
    </div>

    <!-- GLOBAL SCRIPTS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
