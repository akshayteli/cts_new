        <!-- Modal -->
    <div class="modal fade" id="popup-quesHeading" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Edit the following question : </h4>
                </div>
                <form id="editHeadingForm" action="" onsubmit="return ajaxifyAdmin('editHeadingForm', updateHeading);" method="POST">
                    <div class="modal-body">
                        <input type="hidden" name="action" id="action" value="editheading_categories">    
                        <input type="hidden" name="txtHeadingID" id="txtHeadingID">    
                        <label>Question : </label><input type="text" class="form-control txtedit_pop" id="txtHeading" name= "txtHeading" value="" autocomplete="off">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal" id="editHeading">Save</button>
                        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
              </form>
            </div>
        </div>
    </div>

            <!-- Modal -->
    <div class="modal fade" id="popup-questions" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Edit the following Data : </h4>
                </div>
                <form id="editQuestionForm" action="" onsubmit="return ajaxifyAdmin('editQuestionForm', updateQuestion);" method="POST">
                    <div class="modal-body">
                        <input type="hidden" name="action" id="action" value="editquestion_categories">  
                        <input type="hidden" name="txtQuestionID" id="txtQuestionID">    
                        <label>Question : </label><input type="text" class="form-control txtedit_pop" id="txtQuestionName" name= "txtQuestionName" value="" autocomplete="off">

                        <label>Marks : </label><input type="text" class="form-control edit_marks" id="txtedit_marks" name= "txtMarks" value="" autocomplete="off">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal" id="saveEditedQuestion">Save</button>
                        <button class="btn btn-primary" data-dismiss="modal">Cancel</button>
                    </div>
              </form>
            </div>
        </div>
    </div>

    <form id="deleteRec" action="" method="POST" onsubmit="return ajaxifyAdmin('deleteRec',deleteRecord)">
        <input type="hidden" id="action" name="action" value="">
        <input type="hidden" id="txtHeading" name="txtHeading" value="">
