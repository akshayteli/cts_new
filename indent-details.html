    <style type="text/css">

        .btn-blue.active, .btn-blue:active,.btn-white.active, .btn-white:active{background-color:#2980b9}

            <!-- end BRAND HEADING -->

        <div id="page-wrapper">

            <div class="page-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="page-title">                          
                            <div id="breadcrumb">
                                <ul class="crumbs">
                                    <li class="first"><a href="home.html" style="z-index:9;"><span></span>Dashboard</a></li>
                                    <li class="first"><a href="open-indents.html" style="z-index:8;"><span></span>Open Indents</a></li>
                                    <li class="first"><a href="#" style="z-index:8;"><span></span>Indent Details</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="yom-section" class="portlet" style="border:0">
                    <div class="row" id="detail-header">
                    <!-- Basic Responsive Table -->
                        <div class="col-lg-8">
                            <div class="page-title">
                                <div style="float:left">
                                    <small id="ind_num">Indent No : <span class="txtIndentNo"></span></small>
                                </div>
                                
                                <div style="text-align:right;margin-bottom:10px">
                                    <button type="submit" class="btn btn-default disabled">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                    <!-- Basic Responsive Table -->
                        <div class="col-lg-8">
                            <div class="portlet portlet-default clearfix">
                                <div class="portlet-heading">
                                    <div class="portlet-title">
                                        <h4>Indent Details</h4>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="portlet-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover">
                                            <thead>
                                                <tr>
                                                    <th>LR Number</th>
                                                    <th>Vehicle Number</th>
                                                    <th>No of Containers</th>
                                                </tr>
                                            </thead>
                                            <tbody id="Lrdata">
                                                
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.portlet -->
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="js/plugins/popupoverlay/jquery.popupoverlay.js"></script>
    <script src="js/plugins/popupoverlay/defaults.js"></script>
    <script src="js/script-image.js"></script>
    
    <div class="modal modal-flex fade in" id="flexModal" tabindex="-1" role="dialog" aria-labelledby="flexModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title" id="flexModalLabel">Enter Details</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                                <label for="textInput" class="col-sm-4 control-label">Indent No.:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="indNumDisp" value="" disabled="">
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                                <label for="textInput" class="col-sm-4 control-label">LR No.:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="LRNumDisp" value="" disabled="">
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                                <label for="contNum" class="col-sm-4 control-label">Container No.:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="contNum" class="form-control" id="contNum" placeholder="Example:'ABCD1234'" maxlength="8"><small>First 4 characters than 7 digits</small>
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                                <label for="sealNum" class="col-sm-4 control-label">Seal No.:</label>
                                <div class="col-sm-8">
                                    <input type="text" name="contNum" class="form-control" id="sealNum" placeholder="Enter Seal No.">
                                </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-green" id="saveLrDetails">Save</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    <!-- Logout Notification Box -->
    <div id="logout">

        <div class="logout-message">
            <div class="log-body" id="logout-body-img">
                <p>Select "Logout" below if you are ready to end your current session.</p>
                <h4 class="user_name">Bajaj</h4><br>
            </div>
            <div class="log-btn">
                <ul class="list-inline">
                    <li>
                        <button type="button" onclick="logout_user();" id="logout-user" class=" btn btn-green btn logout-window-btns" id="logout-user">Logout</button>
                    </li>
                    <li>
                        <button class="logout_close btn btn-green">Cancel</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /#logout -->
    <!-- Logout Notification jQuery -->
    <script src="js/plugins/popupoverlay/logout.js"></script>
    <!-- HISRC Retina Images -->
    <script src="js/plugins/hisrc/hisrc.js"></script>
    <!-- THEME SCRIPTS -->
    <script src="js/flex.js"></script>
    <script src="js/indent-details.js"></script>
    <script type="text/javascript">
        function logout_user() {
            window.location.href = "index.html";
        }

    $(document).ready(function(){
        user = sessionStorage.getItem("username");
        ug=sessionStorage.getItem('user_group');
        rm=sessionStorage.getItem('rep_manager');
        $('.user_name').text(user);
        var logout_user = '<p><strong>'+user+'</strong></p>';
        $("#logout-modal-img").append(logout_user);
    });
    </script>
<div id="loading">
  <div class="txt"></div>

</div>
